baseurl: https://nicolasguilloux.eu
languageCode: fr-fr
theme: hugo-theme-stack
paginate: 5
title: Nicolas Guilloux

# Change it to your Disqus shortname before using
disqusShortname: personalwebsite-6

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: fr

permalinks:
    post: /articles/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: images/favicon.png
    disqusShortname: personalwebsite-6

    enableEmoji: true

    footer:
        since: 2018
        customText:

    dateFormat:
        published: 02 January 2006
        lastUpdated: 02 January 2006 15:04 MST

    sidebar:
        subtitle: DÃ©veloppeur Backend Symfony
        avatar:
            local: true
            src: images/avatar.jpg

    article:
        math: false
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

    social:
        email: "nicolas.guilloux@protonmail.com"
        github: "https://github.com/NicolasGuilloux"
        gitlab: "https://gitlab.com/NicolasGuilloux"
        malt: "https://www.malt.fr/profile/nicolasguilloux"
        linkedin: "https://www.linkedin.com/in/nicolas-guilloux/"
        cv: "https://drive.google.com/file/d/0B1PcOYDQ5VxbX1B6ZVhfZWp0S0E/view"


### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Accueil
          url: /
          weight: -100
          pre: home

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 200

        - name: categories
          weight: 100

markup:
    highlight:
        noClasses: false
    goldmark:
        renderer:
            unsafe: false


# Enable RSS
outputs:
    home:
        - HTML
        - RSS
outputFormats:
    RSS:
        baseName: rss

# Security
security:
    exec:
        allow: ["^dart-sass-embedded$", "^go$", "^npx$", "^postcss$", "^asciidoctor$"]